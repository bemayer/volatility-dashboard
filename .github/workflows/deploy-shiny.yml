name: Deploy Shiny App to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
        use-public-rspm: true

    - name: Setup R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 2
        extra-packages: |
          any::rmarkdown
          any::knitr
          any::shiny
          any::shinydashboard
          any::DT
          any::plotly
          any::dplyr
          any::quantmod
          any::rugarch
          any::xts
          any::zoo
          any::moments
          any::forecast
          any::ggplot2
          any::viridis
          any::tseries
          any::FinTS
          any::nortest
          any::jsonlite
          any::htmltools
          any::httpuv

    - name: Install additional system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

    - name: Create deployment directory
      run: |
        mkdir -p docs
        mkdir -p docs/R
        mkdir -p docs/ui
        mkdir -p docs/www

    - name: Copy application files
      run: |
        cp app.R docs/
        cp -r R/* docs/R/
        cp -r ui/* docs/ui/
        cp -r www/* docs/www/
        cp README.md docs/ 2>/dev/null || echo "No README.md found"

    - name: Create index.html for GitHub Pages
      run: |
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>Volatility Modeling Dashboard</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .container {
                    background: white;
                    border-radius: 12px;
                    padding: 2rem;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                    text-align: center;
                    max-width: 600px;
                    margin: 2rem;
                }
                h1 {
                    color: #2c3e50;
                    margin-bottom: 1rem;
                }
                .subtitle {
                    color: #7f8c8d;
                    margin-bottom: 2rem;
                    font-size: 1.1rem;
                }
                .features {
                    text-align: left;
                    margin: 2rem 0;
                }
                .feature {
                    margin: 0.5rem 0;
                    color: #34495e;
                }
                .launch-btn {
                    background: linear-gradient(45deg, #3498db, #2ecc71);
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 1.1rem;
                    cursor: pointer;
                    text-decoration: none;
                    display: inline-block;
                    margin: 1rem 0;
                    transition: transform 0.2s ease;
                }
                .launch-btn:hover {
                    transform: translateY(-2px);
                    text-decoration: none;
                    color: white;
                }
                .note {
                    margin-top: 2rem;
                    padding: 1rem;
                    background: #fff3cd;
                    border-radius: 6px;
                    color: #856404;
                    font-size: 0.9rem;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üî¨ Volatility Modeling Dashboard</h1>
                <p class="subtitle">Professional Financial Time Series Analysis Toolkit</p>
                
                <div class="features">
                    <div class="feature">üìä Interactive data selection from Yahoo Finance</div>
                    <div class="feature">üìà Comprehensive statistical analysis</div>
                    <div class="feature">üîß Dynamic model configuration (GARCH, EWMA, ML, HAR-RV)</div>
                    <div class="feature">üìã Sortable performance comparison</div>
                    <div class="feature">üìÅ Export capabilities</div>
                </div>

                <div class="note">
                    <strong>Note:</strong> This is a static demonstration. For full functionality, 
                    please run the Shiny application locally using R/RStudio.
                </div>
                
                <a href="https://github.com/your-username/volatility-dashboard" class="launch-btn">
                    üöÄ View Source Code
                </a>
                
                <h3>Getting Started</h3>
                <p>To run this application locally:</p>
                <pre style="background: #f8f9fa; padding: 1rem; border-radius: 6px; text-align: left;">
        # Install required packages
        install.packages(c("shiny", "shinydashboard", "DT", 
                          "plotly", "quantmod", "rugarch"))
        
        # Run the application
        shiny::runApp("app.R")
                </pre>
            </div>
        </body>
        </html>
        EOF

    - name: Create _config.yml for Jekyll
      run: |
        cat > docs/_config.yml << 'EOF'
        theme: jekyll-theme-minimal
        title: Volatility Modeling Dashboard
        description: Professional Financial Time Series Analysis Toolkit
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: './docs'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4