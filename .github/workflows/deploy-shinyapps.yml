name: Deploy to shinyapps.io

on:
  push:
    branches:
      - main
      - master

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages("rsconnect", repos="https://cloud.r-project.org")'
          Rscript -e 'install.packages(c("shiny", "shinydashboard", "DT", "plotly", "dplyr", "quantmod", "xts", "zoo", "rugarch", "forecast", "moments", "nortest", "FinTS", "arrow", "viridis"), repos="https://cloud.r-project.org")'

      - name: Authorize rsconnect
        env:
          SHINYAPPS_ACCOUNT: bemayer
          SHINYAPPS_TOKEN: 25385CF74F8211A80C3ABBB5C7F8B3FE
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          Rscript -e "rsconnect::setAccountInfo(name='$SHINYAPPS_ACCOUNT', token='$SHINYAPPS_TOKEN', secret='$SHINYAPPS_SECRET')"

      - name: Create app.R if needed
        run: |
          if [ ! -f "app.R" ]; then
            echo "Creating app.R from launch_app.R..."
            cp launch_app.R app.R
          fi

      - name: Deploy to shinyapps.io
        run: |
          Rscript -e "rsconnect::deployApp(appName='volatility-dashboard', forceUpdate=TRUE)"

      - name: Deployment success
        if: success()
        run: |
          echo "‚úÖ Application deployed successfully!"
          echo "üåê URL: https://bemayer.shinyapps.io/volatility-dashboard/"
